<template name="moduleVideoUpload">
    <!-- div id="uploadedVideo" class="uploaded-image" style="background-image: url( {{imageUrl}})"></div> -->

    {{#with video}}
    {{#if isUploaded}}
    <!-- <video id="uploadedVideo" poster="{{url 'thumb'}}" class="uploaded-image" loop autoplay></video> -->
    {{name}}
    {{else}}
    <p>Loading video....</p>
    {{/if}}
    {{/with}}
    <div class="js-video-upload-event"></div>
    <br>
    <form action="#">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="videoFileDescription">Upload</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="videoUploadButton"
                    aria-describedby="videoFileDescription">
                <label class="custom-file-label" for="videoUploadButton">Choose file</label>
            </div>
            <div class="file-path-wrapper">
                    <input hidden class="button file-path validate" type="text">
                </div>
        </div>

    </form>

    <!-- <div class="button select-button js-video-save">Save video</div> -->
</template>
