<template name="moduleImageListPopup">
    <div class="image-list-modal">
        <div class="row">
            <div class="col s12">
                <i class="medium material-icons js-image-list-cancel">close</i>
            </div>
        </div>
        <div class="row">
            {{#each image in images}}
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card">
                    <img src="{{thumbUrl image.image_thumb}}" class="card-img-top" alt="">
                    <div class="card-body">
                        <p class="card-text">
                            <div class="button center js-image-selected"
                                data-image-id="{{image._id}}">
                                Select image</div>
                        </p>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
        <div class="row">
            <div class="col s6">

            </div>
        </div>
    </div>
    <div class="image-list-background"></div>
</template>
