<template name="moduleImageUpload">
    <div class="col-12">
        <div id="uploadedImage" class="uploaded-image" style="background-image: url( {{imageUrl}})"></div>
        <div class="js-image-upload-event"></div>
        <br>
    </div>
    <div class="col-12">
        <form action="#">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="videoFileDescription">Upload</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="imageUploadButton"
                        aria-describedby="videoFileDescription">
                    <label class="custom-file-label" for="imageUploadButton">Choose file</label>
                </div>
                <div class="file-path-wrapper">
                    <input hidden class="button file-path validate" type="text">
                </div>
            </div>
        </form>
    </div>


</template>
