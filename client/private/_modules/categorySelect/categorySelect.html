<template name="moduleCategorySelect">
    <div class="row">
        <div class="col s12">
            <div class="button" id="categoryButton">
                {{#if selected}}
                {{selected.name}}
                {{else}}
                Select category
                {{/if}}<i class="material-icons">expand_more</i>
            </div>

            <div class="category-select-modal">
                {{#each cat in categoryList}}
                <div class="button list-button js-category-selected" data-category-id="{{cat._id}}">{{cat.name}}</div>
                {{else}}
                No categories available
                {{/each}}
            </div>
        </div>
    </div>


</template>
