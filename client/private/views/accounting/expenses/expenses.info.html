<template name="expensesInfo">
    <div class="row p-3">
        <div class="col-12">
            <p><b>Expenses</b></p>
        </div>
    </div>
    <div class="row p-3">
        <div class="col-md-12">
            <p class="mb-0">Fill in the fields below to add a new expense.</p>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="supplierInsert">Supplier:</label>
                <input type="text" class="form-control" id="supplierInsert">
                <!-- <small class="form-text text-muted">Select a date</small> -->
              </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="invoiceInsert">Invoice Id</label>
                <input type="text" class="form-control" id="invoiceInsert">
                <!-- <small class="form-text text-muted">Select a date</small> -->
              </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="dateDueInsert">Date Issued</label>
                <input type="text" class="form-control" id="dateIssuedInsert">
                <!-- <small class="form-text text-muted">Select a date</small> -->
              </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="dateDueInsert">Date Due</label>
                <input type="text" class="form-control" id="dateDueInsert">
                <!-- <small class="form-text text-muted">Select a date</small> -->
              </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="amountInsert">Amount (â‚¬)</label>
                <input type="number" class="form-control" id="amountInsert" min="0.00" step="0.01" value="0.00">
                <!-- <small class="form-text text-muted">Revenue of the date</small> -->
              </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="paidInsert">Expense Paid</label>
                <input type="checkbox" id="paidInsert">
                <!-- <small class="form-text text-muted">Revenue of the date</small> -->
              </div>
        </div>
        <div class="col-md-12">
            <button class="button full right js-insert-expense">Insert Expense</button>

        </div>
    </div>
</template>
