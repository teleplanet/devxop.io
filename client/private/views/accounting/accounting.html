<template name="accounting">
    <div class="row p-3">
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">{{getYears.old}}</div>
                    <p class="card-text">{{lastYearTotal}}€</p>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">{{getYears.current}}</div>
                    <p class="card-text">{{currentYearTotal}}€</p>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">Difference %</div>
                    <p class="card-text">{{diffPreviousYear currentYearTotal lastYearTotal }}</p>
                </div>
            </div>
        </div>
    </div>
</template>
