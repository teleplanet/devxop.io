<template name="revenue">

    <div class="row p-3">
        <div class="col-12">
            {{#each year in years}}
            <div class="row p-3">
                <div class="col-12">
                    {{year}}
                    <div class="divider" id="{{year}}" data-year="{{year}}"></div>
                </div>
            </div>
            <div class="row p-3">
                {{#each month in months year}}
                <div class="col-12 calendar-row">
                    <div class="calendar-wrapper">
                        <div class="calendar">
                            <div class="calendar-title">
                                {{getMonth month}}({{year}})
                            </div>
                            <div class="calendar-header">
                                <div class="calendar-header-weekday">Sun</div>
                                <div class="calendar-header-weekday">Mon</div>
                                <div class="calendar-header-weekday">Tue</div>
                                <div class="calendar-header-weekday">Wed</div>
                                <div class="calendar-header-weekday">Thu</div>
                                <div class="calendar-header-weekday">Fri</div>
                                <div class="calendar-header-weekday">Sun</div>
                            </div>
                            <div class="calendar-body">
                                {{#each data in calendarData month year}}
                                <div class="calendar-weekday">&nbsp; {{data.day}}
                                    <div class="calendar-weekday-info">{{format data.value}}</div>
                                </div>

                                {{/each}}
                            </div>
                        </div>
                    </div>
