<template name="invoices">
    <div class="row p-3">
        <div class="col-12">
            <br>
            <input type="file" class="button" id="uploadSaft">
        </div>
    </div>
    <div class="row p-3">
        <div class="col-12">
            <!-- {{year}} -->
            2019
            <div class="divider" id="{{year}}" data-year="{{year}}"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="dropdown">
                <div class="item collapse js-year-select">Item 2</div>
                <div class="item collapse js-year-select">Item 3</div>
                <div class="item collapse js-year-select">Item 4</div>
                <div class="item collapse js-year-select">Select Item</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            {{formatCurrency totals.revenue}}

        </div>
    </div>
