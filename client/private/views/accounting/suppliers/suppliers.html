<template name="suppliers">
    <div class="row p-3">
        <div class="col-12">
            
        </div>
    </div>
    <div class="row p-3">
        {{#each supplier in suppliers}}
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">{{supplier.name}}</div>
                    <p class="card-text">
                        {{supplier.description}}
                    </p>
                    <div class="card-footer">
                        <button id="{{supplier._id}}" class="button small center js-remove-supplier">Remove</button>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </div>


</template>
