<template name="templatePreview">
    {{#with template}}
    <div id="template" >
        <img id="template-image" src="/images/portugueseLab/menuBackground.jpg" class="menu-wrapper-image">
        <div class="menu-wrapper">
            <!-- <div class="menu-title">
                EMENTA
            </div> -->

            {{#each category in this.data}}
            <div class="menu-section">
                <div class="section-title js-category-select" data-category-index="{{@index}}">
                    <div class="js-edit">{{category.name}}
                        <div>{{category.name}}</div>
                        <div>{{category.name}}</div>
                    </div>
                    <div class="js-edit">{{category.name2}}</div>
                </div>
                <div class="section-content">
                    {{#let categoryIndex=@index}}
                    {{#each item in category.data}}
                    <div class="content-item {{category.style}} {{item.style}} js-item-select {{selected categoryIndex @index}}"
                        data-category-index="{{categoryIndex}}" data-item-index="{{@index}}">
                        <div class="item-left">
                            <div class="js-edit">{{{item.info1}}}
                                <span class="js-edit">{{{item.info2}}}</span>
                            </div>
                        </div>

                        <div class="item-right">
                            <div class="js-edit">{{item.price}}</div>
                            <div class="js-edit">

                                {{#with icon categoryIndex @index "new"}}
                                <div class="text">Novo/New</div>
                                {{else}}
                                {{#if icon categoryIndex @index "vegan"}}
                                <div class="icon vegan">vegan</div>
                                {{/if}}
                                {{#if icon categoryIndex @index "organic"}}
                                <div class="icon organic">organic</div>
                                {{/if}}
                                {{#if icon categoryIndex @index "gluten"}}
                                <div class="icon gluten">gluten</div>
                                {{/if}}
                                {{/with}}
                                <!--                            <div class="icon vegan">vegan</div>
                                <div class="icon gluten">gluten</div>
                                <div class="icon organic">natural</div>
                                <div>Novo/new</div>
                                {{item.icons}} -->
                            </div>
                        </div>

                    </div>
                    {{/each}}
                    {{/let}}
                </div>

            </div>
            {{/each}}

        </div>
    </div>
    {{else}}
    This template was not found...
    {{/with}}
</template>
