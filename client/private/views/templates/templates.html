<template name="templates">
    <div class="row">
        <div class="col-12">
            <div class="card no-style center-align light">
                <div class="card-body">
                    <div class="row p-3">
                        <div class="col-12">
                            <h4>Criar um menu</h4>
                            <label>Menu Name</label>
                            <input id="template-name" type="text">
                            <label>Numero de categorias</label>
                            <input id="template-cat-count" type="number" value="1">
                            <button class="button js-create-template">Criar agora</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row p-3 mb-3">
        <div class="col-12">
            <div class="Rtable Rtable--4cols Rtable--collapse">

                {{#each template in templates}}
                <div style="order:2; padding: 0;"
                    class="Rtable-cell Rtable-cell--image Rtable-cell--head --alignMiddle">
                    <div class="thumb small"
                        style="width: 100%; height: 200px; background-image: url({{imageUrl template.image}});">
                    </div>
                </div>
                <div style="order:2" class="Rtable-cell --alignMiddle">
                    {{template.name}}
                </div>
                <div style="order:2" class="Rtable-cell --alignMiddle">
                    <button class="button blue js-template-select" data-template-id="{{template._id}}">Editar</button>
                </div>
                <div style="order:2" class="Rtable-cell --alignMiddle Rtable-cell--foot">
                    <button class="button center danger js-template-remove" data-template-id="{{template._id}}">
                        Delete
                    </button>
                </div>
                {{/each}}

            </div>
        </div>
    </div>
