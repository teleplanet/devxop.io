<template name="templateEdit">
    {{#with template}}
    <div id="template">
        <img id="template-image" src="/images/board2Border.jpg" class="menu-wrapper-image">
        <div class="menu-wrapper">
            <div class="menu-title">
                EMENTA
            </div>

            {{#each category in this.data}}
            <div class="menu-section">
                <div class="section-title js-category-select" data-category-index="{{@index}}">
                    <div class="js-edit">{{category.name}}</div>
                    <div class="js-edit">{{category.name2}}</div>
                </div>
                <div class="section-content">
                    {{#let categoryIndex=@index}}
                    {{#each item in category.data}}
                    <div class="content-item {{category.style}} js-item-select"
                        data-category-index="{{categoryIndex}}" data-item-index="{{@index}}">
                        <div class="item-left">
                            <div class="js-edit">{{item.info1}}
                                <span class="js-edit">{{item.info2}}</span>
                            </div>
                        </div>

                        <div class="item-right">
                            <div class="js-edit">{{item.price}}</div>
                            <div class="js-edit">{{item.icons}}</div>
                        </div>

                    </div>
                    {{/each}}
                    {{/let}}
                </div>

            </div>
            {{/each}}

        </div>
    </div>
    {{else}}
    This template was not found...
    {{/with}}
</template>
