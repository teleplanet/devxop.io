<template name="deviceEdit">
    {{#with data}}
    <div class="row">
        <div class="col-12">
            <div class="card no-style center-align light">
                <div class="card-body">
                    <div class="row p-3">
                        <div class="col-12">
                            <input type="text" class="deviceEdit" data-key="name" style="border: none; font-size: 28px; text-align: center;" value="{{this.device.name}}">
                        </div>
                    </div>
                    <div class="row p-3">
                        <div class="col-md-4 col-sm-12">
                            <div class="label">Status</div>
                            <p>{{this.status}}</p>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <div class="label">Startup Time</div>
                            <p>{{this.startup_time}}</p>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <div class="label">Live Display</div>
                            <p>{{this.display}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card no-style">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <h4>Display Type</h4>

                            {{> moduleDisplaySelect}}
                            <br>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <h4>Force Update</h4>
                            <p>Click button below to force the remote device to update.</p>
                            <button class="button js-force-update">Force Update</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card no-style light">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <h4>Display Status</h4>
                            {{#if selectedDisplayIsLive}}
                            <p>This display is currently playing live on your screen.</p>
                            {{else}}
                            
                            <button class="mt-3 mb-3 button danger js-live-switch">Go Live!</button>
                            {{/if}}
                            <br>
                        </div>

                    </div>
                    <div class="row">
                        {{#if getDisplay "static"}}
                        <div class="col-12">
                            <h4>Static Image</h4>
                        </div>
                        <div class="col-12">
                            <button class="mt-3 mb-3 button js-select-image">Select Image...</button>
                        </div>
                        <br>
                        <div class="col-md-6 col-sm-12 p-3">
                            <div class="thumb" style="width: 100%; background-image: url({{this.static_thumb}});"></div>
                        </div>
                        {{/if}}

                        {{#if getDisplay "video"}}
                        <div class="col-12">
                            <h4>Video</h4>
                        </div>
                        <div class="col-12">
                            <button class="mt-3 mb-3 button js-select-video">Select a Video...</button>
                        </div>
                        <div class="col-md-6 col-sm-12 p-3">
                            <div class="label">{{this.video_name}}</div>
                        </div>
                        {{/if}}

                        {{#if getDisplay "code"}}
                        <div class="col-12">
                            <h4>Webpage Code Injection</h4>
                        </div>
                        <div class="col-12 p-3">
                            <textarea id="code-textarea" class="textarea code js-code-edit">{{this.code}}</textarea>
                        </div>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row p-3">
        <div class="card no-style col-12">
            <div class="card-body">
                <div class="button danger center js-device-remove">Remove device and its access</div>
            </div>
        </div>
    </div>
    {{else}}
    <div class="row p-3">
        <div class="col-12">
            <div class="card no-style center-align light">
                <div class="card-body">
                    <h3>Error with this page...</h3>
                </div>
            </div>
        </div>
    </div>
    {{/with}}



</template>
