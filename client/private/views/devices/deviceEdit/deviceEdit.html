<template name="deviceEdit">
    <section class="section-padding">
        <div class="container-fluid">
            <div class="row">
                <div class="card col-12 col-sm-12 p-0">
                    <div class="row no-gutters">
                        <!-- <div class="col-md-6 p-1">
                            <iframe class="card-img" width="720" height="480" src="{{deviceUrl}}"></iframe>
                        </div> -->
                        <div class="col-md-12">
                            <div class="card-body">
                                <h5 class="card-title">{{device.name}}</h5>
                                <label>Live display</label>
                                <p class="card-text">{{device.selected_display}}</p>
                                <label>Status</label>
                                <p class="card-text">{{getStatus device "text"}}</p>
                                <!-- <label></label>
                                <p class="card-text"><a href="{{deviceUrl}}" target="_blank">Live view!</a></p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card col-12">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 p-0 pb-3">
                                <label>Device name</label>
                                <input type="text" id="input-device-name" placeholder="{{device.name}}"
                                    value="{{device.name}}" data-key="name" class="form-control deviceEdit">
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-12 p-0">Display Type</label>
                            {{> moduleDisplaySelect}}
                        </div>
                        <div class="row pt-3">
                            <label class="col-12 p-0">Status</label>
                            {{#if selectedDisplayIsLive}}
                            <p class="col-12 p-0">Current template is live!</p>
                            {{else}}
                            <p class="col-12 p-0">Current template is offline. Click "Go Live!" to make this your
                                primary template
                                being
                                displayed.</p>
                            <div class="button go-live js-live-switch med-width" data-device-id="{{device._id}}">Go
                                Live!
                            </div>
                            {{/if}}
                        </div>
                        <div class="row pt-3">
                            <label class="col-12 p-0">Content</label>

                            {{#if getDisplay displayType "static"}}
                            <div class="row">
                                <div class="col-12">
                                    {{> moduleImageUpload}}
                                </div>
                            </div>
                            {{/if}}



                            {{#if getDisplay displayType "video"}}
                            <div class="col-12">
                                {{> moduleVideoUpload}}
                            </div>
                            {{/if}}

                            {{#if getDisplay displayType "videoUrl"}}
                            <div class="col-12">
                                <p>Type in a url of a video you want to display on the screen</p>
                                <input type="text" placeholder="Url of a video..." value="{{displayType.url}}"
                                    class="form-control js-videoUrl-edit">
                            </div>
                            {{/if}}




                            {{#if getDisplay displayType "url"}}
                            <div class="col-12">
                                <p>Type in a url of a website you want to display on the screen.</p>
                                <input type="text" placeholder="Any url..." value="{{displayType.url}}"
                                    class="form-control js-url-edit">
                            </div>
                            {{/if}}




                            {{#if getDisplay displayType "code"}}
                            <div class="col-12">
                                <p>Type in a code you want to inject to the screen.</p>
                                <textarea class="form-control js-code-edit" style="min-height: 200px;"
                                    value="{{displayType.code}}"></textarea>
                            </div>
                            {{/if}}




                            {{#if getDisplay displayType "slider"}}
                            <div class="col-12">
                                <div class="row">
                                    {{#each item in getItems displayType.items }}
                                    <div class="card col-3 p-0 m-1">
                                        <img src="{{thumbUrl item.image_thumb}}" class="card-img-top" alt="">
                                        <div class="card-body">
                                            <h5 class="card-title">{{item.name}}</h5>
                                            <p class="card-text">
                                                <div class="button float-left js-display-item-remove"
                                                    data-item-id="{{item._id}}">Remove Item</div>
                                            </p>
                                        </div>
                                    </div>
                                    {{else}}
                                    <p>You have no items selected to display</p>
                                    {{/each}}
                                </div>

                            </div>
                            <div class="col-12">
                                <div class="button back-blue icon float-right js-add-item">
                                    <i class="material-icons">add</i>
                                </div>
                            </div>
                            {{/if}}

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="card col-12">
                    <div class="card-body">
                        <div class="button danger center js-device-remove">Remove device and its access</div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</template>
