<template name="deviceEdit">
    <div class="col s12 m7">
        <div class="card horizontal">
            <iframe class="card-image" width="720" height="420" src="{{deviceUrl}}"></iframe>
            <!-- <img src="{{item.image_thumb}}"> -->
            <div class="card-stacked">
                <div class="card-content">
                    <div class="card-content">
                        <span class="card-title"><b>{{device.name}}</b></span>
                        <label>Live display</label>
                        <p>{{liveDisplay.name}}</p>
                        <br>
                        <label>Status</label>
                        <p>{{isOnline}}</p>
                    </div>
                </div>
                <!-- <div class="card-action">
                            <a href="#">This is a link</a>
                        </div> -->
            </div>
        </div>
    </div>
    <div class="col s12">
        <div class="card">
            <!-- <div class="card-content">
                <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I
                    require little markup to use effectively.</p>
            </div> -->
            <div class="card-tabs">
                <ul class="tabs tabs-fixed-width">
                    <li class="tab"><a href="#deviceDetail">Details</a></li>
                    <li class="tab"><a class="active" href="#deviceEdit">Edit/Change</a></li>
                </ul>
            </div>
            <div class="card-content">
                <div id="deviceDetail">Test 1</div>
                <div id="deviceEdit">
                    <div class="row">
                        <div class="input-field col s6">
                            <div class="sub-title">Device Name</div>
                            <!-- <h4>{{device.name}}</h4> -->
                            <input id="input-device-name" type="text" value="{{device.name}}" data-key="name"
                                class="validate valid deviceEdit">
                            <!-- 
                                <label class="active" for="input-device-name"></label> -->
                        </div>
                        <div class="col s6">
                            <div class="sub-title">Displayed Template</div>
                            {{> moduleDisplaySelect}}
                            <!-- <div class="device-template-load">
                                    <iframe id="templateLoad" src="{{templateLoad}}"></iframe>
                                </div> -->
                        </div>
                        <div class="col s12">
                            <a href="{{deviceUrl}}" target="_blank">Live view here!</a>
                        </div>
                    </div>
                    {{#if hasDisplay}}
                    <div class="row">
                        <div class="col s12">
                            <div class="sub-title">Template Status</div>
                            <div class="switch">
                                <label>
                                    <input class="js-live-switch" data-device-id="{{device._id}}" type="checkbox"
                                        value="{{displayTemplateVisible}}" checked="{{displayTemplateVisible}}">
                                    <span class="lever" style="transform: scale(1.8);"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    {{#if staticDisplay}}
                    <!-- ################### STATIC DISPLAY ####################### -->
                    <div class="row">
                        <div class="col s12">
                            <div class="sub-title">Displayed Static Image</div>
                            {{> moduleImageUpload}}
                        </div>
                    </div>

                    {{else}}

                    {{#if videoDisplay}}
                    <!-- ################### VIDEO DISPLAY ################ -->
                    <div class="row">
                        <div class="col s12">
                            <div class="sub-title">Video Displayed</div>
                            {{> moduleVideoUpload}}
                        </div>
                    </div>
                    {{else}}
                    <!-- ################### NORMAL TEMPLATE DISPLAY ############### -->
                    <div class="row">
                        <div class="col s12">
                            <div class="sub-title">Displayed Items</div>
                        </div>

                        {{#each item in selectedDisplayItems}}
                        <div class="col s4">
                            <div class="card">
                                <div class="card-image" style="overflow: inherit;">
                                    <img src="{{item.image_thumb}}">
                                    <!-- <a class="btn-floating btn-large halfway-fab waves-effect waves-light red js-items-card-select"
                                                                data-item-id="{{item._id}}"><i class="material-icons">open_in_new</i></a> -->
                                    <a class="btn-floating halfway-fab waves-effect waves-light red">
                                        <i class="material-icons js-display-item-remove"
                                            data-item-id="{{item._id}}">remove</i>
                                    </a>
                                </div>
                                <div class="card-content">
                                    <span class="card-title activator grey-text text-darken-4" style="font-size: 20px;">{{truncate item.name 24}}</span>
                                </div>
                                <!-- <div class="card-action">
                                    <a class="js-display-item-remove" style="cursor: pointer;"
                                        data-item-id="{{item._id}}">Remove Item
                                    </a>
                                </div> -->

                            </div>
                            <!-- <div class="list-items-card js-items-card-select" data-item-id="{{item._id}}">
                                                    <div class="items-card-image" style="background-image: url({{item.image_thumb}})"></div>
                                                    <div class="items-card-name">
                                                        <h5>{{item.name}}</h5>
                                                        <div class="select-button danger js-display-item-remove" data-item-id="{{item._id}}">
                                                            Remove Item
                                                        </div>
                                                    </div>
                                                    <div class="items-card-info ellipsis">
                                                                <div class="select-button danger js-display-item-remove" data-item-id="{{item._id}}">Remove Item
                                                                </div>
                                                            </div>
                                                </div> -->
                        </div>
                        {{else}}
                        <p>You have no items selected to display</p>
                        {{/each}}

                    </div>
                    <div class="row">
                        <div class="col s12">
                            <!-- <div class="sub-title">Add item to display</div>
                            {{> moduleItemSelect}} -->
                            <a class="btn-floating btn-large waves-effect waves-light blue right js-add-item"><i
                                    class="material-icons">add</i></a>
                        </div>
                    </div>

                    {{/if}}
                    <!-- ENDIF VIDEO DISPLAY -->


                    {{/if}}
                    <!-- ENDIF STATIC DISPLAY -->
                    {{/if}}
                    <!-- ENDIF IF DISPLAY -->
                </div>
            </div>
        </div>
    </div>
</template>
