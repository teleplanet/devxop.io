<template name="devices">
    <div class="row">
        <h1>Devices</h1>
    </div>
    <div class="row">

        {{#each device in listDevices}}
        <div class="list-devices-card js-devices-card-select" data-item-id="{{device._id}}">
            <div class="devices-card-name">
                <div class="row" style="margin-bottom: 0px;">
                    <div class="col s6">
                        <h5>{{device.name}}</h5>
                    </div>
                    <div class="col s6">
                        <h5>Live template: <b>{{getLiveDisplay device}}</b></h5>
                    </div>
                </div>
            </div>
        </div>
        {{else}}
            <h4>You have no devices connected.</h4>
        {{/each}}
    </div>
</template>
