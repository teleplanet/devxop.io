<template name="devices">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1>Devices
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {{#each device in devicesList}}
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-6">
                                <h5 class="mb-0">
                                    <button class="btn btn-link btn-collapse" value="{{@index}}">
                                        {{device.name}}
                                    </button>
                                </h5>
                            </div>
                            <div class="col-3">
                                {{#with getSelectedDisplay device._id}}
                                <label class="my-1 mr-2">Ao vivo: {{this.name}}</label>
                                {{/with}}
                            </div>
                            <!-- <div class="col-3">
                                <a href="#" class="btn btn-danger removeDisplayItem"
                                data-id="{{device._id}}" data-item-id="{{itemId}}">Remover Dispositivo</a>
                            </div> -->
                        </div>


                    </div>

                    <div id="collapse{{@index}}" class="collapse">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <!-- <h3>Nome do Ecrã</h3> -->
                                    <label class="my-1 mr-2">Nome do dispositivo</label>
                                    <input type="text" class="form-control deviceEdit" id="deviceName"
                                        data-id="{{device._id}}" data-key="name" placeholder="Nome do dispositivo"
                                        value="{{device.name}}">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-12">
                                    <label class="my-1 mr-2">Modelos de visualização</label>
                                </div>
                                <div class="col-sm-12">
                                    {{> moduleDisplaySelect}}
                                </div>
                            </div>
                            <br>
                            {{#if ifDisplay}}
                            <div class="row">
                                <div class="col-12">
                                    <label class="my-1 mr-2">Pratos de visualização</label>
                                </div>
                                <div class="col-12">
                                    {{#each itemId in (selectedDisplayItems device._id)}}
                                    <div class="card" style="width: 25%; float: left;">
                                        <img class="card-img-top" src="{{getItemImage itemId}}">
                                        <div class="card-body">
                                            <h5 class="card-title">{{getItem itemId "name"}} </h5>
                                            <p class="card-text">{{getItem itemId "info_pt"}}</p>
                                            <a href="#" class="btn btn-danger removeDisplayItem"
                                                data-id="{{device._id}}" data-item-id="{{itemId}}">Remover</a>
                                        </div>
                                    </div>
                                    {{/each}}
                                </div>
                            </div>

                            <br>
                            <div class="row">

                                <div class="col-sm-12">
                                    <label class="my-1 mr-2">Adicão de pratos</label>
                                    <div class="input-group">
                                        <!-- <input type="text" id="plateInfoInput" class="form-control"
                                                    aria-label="Text input with dropdown button"> -->
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                                data-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="false">Selecionar
                                                um prato...</button>
                                            <div class="dropdown-menu dropdown-scroll">
                                                {{#each platesList}}
                                                <a class="dropdown-item" id="plateSelect" data-id="{{device._id}}"
                                                    href="#">{{name}} <span
                                                        class="badge badge-secondary">{{price}}Price</span></a>
                                                {{/each}}
                                                <!-- <div role="separator" class="dropdown-divider"></div>
                                                                            <a class="dropdown-item" href="#">Separated link</a> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-12">
                                    <label class="my-1 mr-2">Visualizar ao vivo!</label>
                                    <label class="switch">
                                        <input type="checkbox" class="displayEdit" data-device-id="{{device._id}}"
                                            value="{{displayTemplateVisible (device._id)}}"
                                            checked="{{displayTemplateVisible (device._id)}}">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                            {{/if}}
                        </div>
                    </div>
                </div>
                {{else}}
                No devices
                {{/each}}
            </div>
        </div>
    </div>
</template>
