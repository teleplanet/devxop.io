<template name="mediaImages">
    {{#with data}}
    <div class="row">
        <div class="col-12">
            <div class="card no-style center-align light">
                <div class="card-body">
                    <div class="row p-3">
                        <div class="col-12">
                            <p>

                            </p>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="label">Total images</div>
                            <div class="count">{{this.total}}</div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="label">Storage Used</div>
                            <div class="count">{{formatBytes this.storage}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row p-3">
        <div class="col-12">
            <div class="card no-style text-center">
                <div class="card-body">

                    
                    {{#if imageUploading.status}}
                    <div class="row">
                        <div class="col-12">
                            <h4>{{imageUploading.name}}</h4>
                            <p>{{formatPercent imageUploading.progress 0}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class='progress-wrapper'>
                                <div class='progress-bar'>
                                    <div id='progress' class='bar-value' style="width:{{imageUploading.progress}}%">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{else}}
                    <div class="row">
                        <div class="col-12">
                            <h4>Upload image</h4>
                            <p>
                                Select a file to upload a new image to your account.
                            </p>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-12">
                            <div class='file-input'>
                                <input type='file' accept="image/*" id="image-input" />
                                <button class='button'>Choose image</button>
                                <label class='label' id="image-input-label">No file selected</label>
                            </div>
                        </div>

                    </div>
                    {{/if}}
                </div>
            </div>

        </div>

    </div>
    <div class="row p-3 mb-3">
        <div class="col-12">

            {{#if this.images}}
            <div class="Rtable Rtable--5cols Rtable--collapse">

                <!-- <div style="order:1" class="Rtable-cell cell-header">
                    
                </div>
                <div style="order:1" class="Rtable-cell cell-header">
                    Size
                </div>
                <div style="order:1" class="Rtable-cell cell-header">
                    Type
                </div>
                <div style="order:1" class="Rtable-cell cell-header">

                </div> -->


                {{#each image in this.images}}
                <div style="order:2; padding: 0;" class="Rtable-cell Rtable-cell--image Rtable-cell--head --alignMiddle"><div class="thumb small" style="width: 100%; height: 200px; background-image: url({{thumbUrl image.image_thumb}});"></div></div>
                <div style="order:2" class="Rtable-cell --alignMiddle">{{formatBytes image.original.size}}</div>
                <div style="order:2" class="Rtable-cell --alignMiddle">{{image.original.type}}</div>
                <div style="order:2" class="Rtable-cell --alignMiddle">
                    <a class="button blue center" href="{{imageUrl image._id}}" target="_blank">Full view</a>
                </div>
                <div style="order:2" class="Rtable-cell --alignMiddle Rtable-cell--foot">
                    <button id="{{image._id}}" class="button center danger js-remove-image">
                        Delete
                    </button>
                </div>
                {{/each}}

            </div>
            
            {{/if}}
        </div>
    </div>
    {{/with}}
</template>
