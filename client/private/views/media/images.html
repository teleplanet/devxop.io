<template name="mediaImages">
    {{#with data}}
    <div class="row">
        <div class="col-12">
            <div class="card no-style center-align light">
                <div class="card-body">
                    <div class="row p-3">
                        <div class="col-12">
                            <p>

                            </p>
                        </div>
                        <div class="col-6">
                            <label>Total images</label>
                            <p>{{this.total}}</p>
                        </div>
                        <div class="col-6">
                            <label>Storage Used</label>
                            <p>{{formatBytes this.storage}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row p-3">
        <div class="col-12">
            <div class="card no-style text-center">
                <div class="card-body">

                    
                    {{#if imageUploading.status}}
                    <div class="row">
                        <div class="col-12">
                            <h4>{{imageUploading.name}}</h4>
                            <p>{{formatPercent imageUploading.progress 0}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class='progress-wrapper'>
                                <div class='progress-bar'>
                                    <div id='progress' class='bar-value' style="width:{{imageUploading.progress}}%">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{else}}
                    <div class="row">
                        <div class="col-12">
                            <h4>Upload image</h4>
                            <p>
                                Select a file to upload a new image to your account.
                            </p>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-12">
                            <div class='file-input'>
                                <input type='file' accept="image/*" id="image-input" />
                                <button class='button'>Choose image</button>
                                <label class='label' id="image-input-label">No file selected</label>
                            </div>
                        </div>

                    </div>
                    {{/if}}
                </div>
            </div>

        </div>

    </div>
    <div class="row p-3">
        <div class="col-12">

            {{#if this.images}}
            <div class="Rtable Rtable--4cols">

                <div style="order:1" class="Rtable-cell cell-header">
                    
                </div>
                <div style="order:1" class="Rtable-cell cell-header">
                    Size
                </div>
                <div style="order:1" class="Rtable-cell cell-header">
                    Type
                </div>
                <div style="order:1" class="Rtable-cell cell-header">

                </div>


                {{#each image in this.images}}
                <div style="order:2; padding: 0;" class="Rtable-cell --alignMiddle"><div class="thumb small" style="background-image: url({{thumbUrl image.image_thumb}});"></div></div>
                <div style="order:2" class="Rtable-cell --alignMiddle">{{formatBytes image.original.size}}</div>
                <div style="order:2" class="Rtable-cell --alignMiddle">{{image.original.type}}</div>
                <div style="order:2" class="Rtable-cell --alignMiddle">
                    <button id="{{image._id}}" class="button danger js-remove-image">
                        Delete
                    </button>
                </div>
                {{/each}}

            </div>
            
            {{/if}}
        </div>
    </div>
    {{/with}}
</template>
