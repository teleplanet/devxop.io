<template name="notification">
    <main>
        <div class="select-pager">
            {{#if subscription}}
            <p>Your are currently waiting to be notified. If you notice your food is taking longer than expected. Please return to the location of your order.</p>
            <div class="button center med-width margin js-unsub-push">Stop Notifications!</div>
            {{else}}
            <p>View the status of your order by keeping track of your virtual pager. Click below to subscribe to notifications</p>
            <p>Please input your pager number:</p>
            <input type="number" class="js-pager-number">
            <div class="button center med-width margin js-sub-push">Get Notifications!</div>
            {{/if}}
        </div>
        <section class="subscription-details js-subscription-details is-invisible">
            <!--             <p>Once you've subscribed your user, you'd send their subscription to your
                server to store in a database so that when you want to send a message
                you can lookup the subscription and send a message to it.</p>
            <p>To simplify things for this code lab copy the following details
                into the <a href="https://web-push-codelab.glitch.me/">Push Companion
                    Site</a> and it'll send a push message for you, using the application
                server keys on the site - so make sure they match.</p> -->
            <pre><code class="js-subscription-json" style="display: none"></code></pre>
        </section>
    </main>
</template>
