<template name="publicCompany">
    <div class="row">
        <div class="col s12">
            
            <h2 class="center">{{company.name}}</h2>
            
            {{#each collection in collections}}
            <h3>{{collection.name}}</h3>´
            <div class="divider"></div>
            <div class="row">
                {{#each item in collection.items}}
                <div class="col s12 m6 l3">
                    <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="{{item.image_thumb}}">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">{{item.name}}<i
                                    class="material-icons right">more_vert</i></span>
                            <p>{{item.price}} €</p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">{{item.name}}<i
                                    class="material-icons right">close</i></span>
                            <p>{{info_en}}</p>
                            <br>
                            <p>{{info_pt}}</p>
                            <br>
                            <p>{{info_es}}</p>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
            {{else}}
                <!-- <p>No collections public</p> -->
            {{/each}}
        </div>
    </div>
    





</template>
