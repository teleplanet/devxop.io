<template name="dashboard">
    <section class="dashboard-counts section-padding">
        <div class="container-fluid">
            <div class="row">
                <!-- Count item widget-->
                <div class="col-md-3 col-sm-12">
                    <div class="wrapper count-title d-flex">
                        <div class="icon"><i class="icon-user"></i></div>
                        <div class="name"><strong class="text-uppercase">Total
                                Devices</strong><span>Devices connected to this account</span>
                            <div class="count-number">{{counts.devices}}/4</div>
                        </div>
                    </div>
                </div>
                <!-- Count item widget-->
                <div class="col-md-3 col-sm-12">
                    <div class="wrapper count-title d-flex">
                        <div class="icon"><i class="icon-padnote"></i></div>
                        <div class="name"><strong class="text-uppercase">Total Items</strong>
                            <span>Total items created</span>
                            <div class="count-number">{{counts.items}}/100</div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-md-3">
                    <div class="wrapper count-title d-flex">
                        <div class="icon"><i class="icon-padnote"></i></div>
                        <div class="name"><strong class="text-uppercase">Collections</strong>
                            <span>The count of total collections</span>
                            <div class="count-number">{{counts.collections}}</div>
                        </div>
                    </div>
                </div>
                <!-- Count item widget-->
                <div class="col-md-3 col-sm-12">
                    <div class="wrapper count-title d-flex">
                        <div class="icon"><i class="icon-check"></i></div>
                        <div class="name"><strong class="text-uppercase">Social Media</strong>
                            <span>Check if connected to facebook</span>
                            <div class="count-number">--</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section-header section-padding">
        <!-- <canvas id="lineChart" width="443" height="221" class="chartjs-render-monitor" style="display: block; width: 443px; height: 221px;"></canvas> -->
    </section>

</template>
