<template name="dashboard">
    <div class="row">
        <div class="col s4">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Company</span>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="col s4">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">User</span>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="col s4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Connect </span>
                        <p></p>
                    </div>
                </div>
            </div>
    </div>
    <div class="container-background">
        <div class="row">
            <div class="col s6">
                <h4>Company</h4>
                <h5>{{company.name}}</h5>
            </div>
            <div class="col s6">
                <h4>User</h4>
                <h5>{{user.name}}</h5>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <h4>Social Media</h4>
            </div>
            <div class="col s12">
                <div class="social-btn notConnected">Fb</div>
            </div>
        </div>
    </div>

</template>
