<template name="items">
    <section class="dashboard-counts section-padding">
        <div class="container-fluid">
            <div class="row">
                <!-- Count item widget-->
                <div class="col-6">
                    <div class="wrapper count-title d-flex">
                        <div class="icon"><i class="icon-user"></i></div>
                        <div class="name"><strong class="text-uppercase">Total Items</strong><span>Your Items</span>
                            <div class="count-number">{{listItems.length}}</div>
                        </div>
                    </div>
                </div>
                <!-- Count item widget-->
                <div class="col-6">
                    <div class="wrapper count-title d-flex">
                        <div class="icon"><i class="icon-padnote"></i></div>
                        <div class="name"><strong class="text-uppercase">Items Quota</strong><span>Quota base on
                                account subscription</span>
                            <div class="count-number">{{listItems.length}}/100</div>
                        </div>
                    </div>
                </div>
                <!-- Count item widget-->
                <!-- <div class="col-xl-4 col-md-4 col-6">
                            <div class="wrapper count-title d-flex">
                                <div class="icon"><i class="icon-check"></i></div>
                                <div class="name"><strong class="text-uppercase">New Quotes</strong><span>Last 2 months</span>
                                    <div class="count-number">342</div>
                                </div>
                            </div>
                        </div> -->
            </div>
        </div>
    </section>
    <section class="dashboard-header section-padding">
        <div class="row">
            <div class="col 12">
                <h2>Your Items</h2>
                <p>Below is a list of all the items you have available in the database.</p>
            </div>
        </div>
    </section>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <a href="item/create" class="button med-width icon danger float-right">
                        <i class="material-icons">add</i>
                    </a>
                </div>
                {{#each item in listItems}}
                <div class="col col-lg-3 col-md-6 col-12">
                    <div class="card card-select js-items-card-select" data-item-id="{{item._id}}">
                        <img src="{{thumbUrl item.image_thumb}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <div class="card-title">{{item.name}}</div>
                            <p class="card-text">{{item.info_en}}.</p>
                        </div>
                    </div>
                </div>
                {{else}}
                <div class="col col-12">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text">You have no items.</p>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>

    </section>
</template>
