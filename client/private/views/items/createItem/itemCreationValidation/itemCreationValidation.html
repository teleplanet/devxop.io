<template name="itemCreationValidation">
	<div class="row">
		<h1>Item creation</h1>
	</div>
	<div class="container-background">
		<div class="create-item-top-row">
			<h5>Do any of these items match your question?</h5>
		</div>
		<div class="create-item-center-row">
			{{#each getRelation}}
			{{> modularitem}}
			{{/each}}
		</div>
		<div class="create-item-bottom-row">
			<button type="submit" class="submit js-validation-continue">No (continue)</button>
		</div>
	</div>
</template>
