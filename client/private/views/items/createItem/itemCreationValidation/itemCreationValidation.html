<template name="itemCreationValidation">
	<div class="create-item-full-col">
		<div class="create-item-top-row">
			<h5>Do any of these items match your question?</h5>
		</div>
		<div class="create-item-center-row">
			{{#each getRelation}}
				{{> modularitem}}
			{{/each}}
		</div>
		<div class="create-item-bottom-row">
			<button type="submit" class="comment-submit js-validation-continue">No (continue)</button>
		</div>
	</div>
</template>
