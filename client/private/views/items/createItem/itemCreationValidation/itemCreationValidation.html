<template name="itemCreationValidation">
	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-content">
					<span class="card-title">Do any of these items match your question?</span>
					{{#each getRelation}}
					{{> modularitem}}
					{{else}}
						<p>Click no to continue...</p>
					{{/each}}
				</div>
				<div class="card-action">
					<button type="submit" class="submit js-validation-continue">No (continue)</button>
				</div>
			</div>

		</div>
	</div>
</template>
