	<div class="has-fixed-sidenav">
		<header>
			<div class="navbar">
				<div class="navbar-logo title">
					{{company.name}}
				</div>
				<div class="navbar-nav">
					<a href="/item/create" class="navbar-item"><i class="material-icons">add</i></a>
					{{> moduleSocialMedia}}
				</div>
			</div>
			<div class="container-route">
				<div class="route title">{{route.title}}</div>
				<!-- <div class="route sub-title">Items / edit</div> -->
			</div>
			<div class="sidebar">
				<!-- <div class="sidebar-logo title shadow">
					{{company.name}}
				</div> -->
				<div class="sidebar-menu">
					<a class="sidebar-menu-item" href="/">
						<i class="material-icons">dashboard</i>
						<span>Dashboard</span>
					</a>
					<a class="sidebar-menu-item" href="/devices">
						<i class="material-icons">devices</i>
						<span>Devices</span>
					</a>
					<a class="sidebar-menu-item" href="/collections">
						<i class="material-icons">collections</i>
						<span>Collections</span>
					</a>
					<a class="sidebar-menu-item" href="/items">
						<i class="material-icons">list</i>
						<span>Items</span>
					</a>
					<a class="sidebar-menu-item" href="/pagers">
						<i class="material-icons">perm_device_information</i>
						<span>Virtual Pagers</span>
					</a>
					<a class="sidebar-menu-item" href="/company">
						<i class="material-icons">account_circle</i>
						<span>Company</span>
					</a>
				</div>

				<div class="sidebar-menu sidebar-footer">
					<a class="sidebar-menu-item js-logout" href="/">
						<i class="material-icons">power_off</i>
						<span>Log out</span>
					</a>
				</div>
			</div>

		</header>
		<main class="main">
			<div class="container">
				{{> yield}}
			</div>
		</main>

	</div>
</template>
