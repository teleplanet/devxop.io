<template name="moduleItemListPopup">
    <div class="item-list-modal">
        <div class="row">
            <div class="col s12">
                <i class="medium material-icons js-item-list-cancel">close</i>
            </div>
        </div>
        <div class="row">
            {{#each item in items}}
            <div class="col s12 m6 l3">
                <div class="card">
                    <div class="card-image">
                        <img src="{{thumbUrl item.image_thumb}}">
                        <a class="btn-floating halfway-fab waves-effect waves-light red">
                            <i
                                class="material-icons js-item-selected" data-item-id="{{item._id}}">add</i></a>
                    </div>
                    <div class="card-content">
                        <span class="card-title" style="font-size: 18px;">{{item.name}}</span>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
        <div class="row">
            <div class="col s6">

            </div>
        </div>
    </div>
    <div class="item-list-background"></div>
</template>
