<template name="moduleConfirmPopup">
    <div class="confirm-popup-modal">
        <div class="row">
            <div class="col s12">
                <div class="title">{{body.title}}</div>
            </div>
            <div class="col s12">
                <p>{{body.msg}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="button danger right {{body.btn_type}} js-popup-confirm">{{body.btn_msg}}</div>
                <div class="button right js-popup-cancel" style="margin-right: 10px;">Cancel</div>
            </div>
        </div>
    </div>
    <div class="confirm-popup-background"></div>
</template>
