<template name="moduleCategorySelect">
    <button class="select-button" id="categoryButton">
        {{#if selected}}
            {{selected.name}}
        {{else}}
            Select category
        {{/if}}<i class="material-icons">photo_size_select</i>
    </button>

    <div class="category-select-modal">
        {{#each cat in categoryList}}
        <div class="select-list-button js-category-selected" data-category-id="{{cat._id}}">{{cat.name}}</div>
        {{else}}
        No categories available
        {{/each}}
    </div>

</template>
