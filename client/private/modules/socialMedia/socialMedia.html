<template name="moduleSocialMedia">
    <div class="navbar-item js-social-button">
        {{#if fb}}
        <i class="material-icons social-conn online">share</i>
        {{else}}
        <i class="material-icons social-conn offline">share</i>
        {{/if}}
        <!-- <div class="navbar-item social-offline"><i class="material-icons">link_off</i></div> -->
    </div>

    <div class="social-modal">
        {{#if fb}}
        <div class="row social-header">
            <div class="col">
                <div class="title">Social Management</div>
            </div>
        </div>
        <div class="row social-account-info">
            <div class="col">
                <p>Facebook logged in with: <b>{{fb.user.name}}</b></p>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="sub-title">Post to facebook...</div>
                <label>(1)Page to post to:</label>
                <form action="#">
                    {{#each page in fb.pages.data}}
                    <p>
                        <label>
                            <input class="js-checked-fb-page" data-fb-page="{{page.id}}" name="group1" type="radio" />
                            <span>{{page.name}}</span>
                        </label>
                    </p>
                    {{/each}}
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <label>(2)Select an item:</label>
                <br>
                {{> moduleItemSelect}}
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <label>(3)Post '{{selectedItem}}' on facebook:</label>
                <br>
                <div class="button js-create-post">Post Now!</div><!-- 
                <div class="js-create-post">Post to facebook</div> -->
            </div>
        </div>
        {{else}} <!-- ENDIF ELSE FB Connected -->
        <div class="row">
            <div class="col">
                <div class="title">Facebook not connected.</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="js-login-fb">Login with facebook</div>
            </div>
        </div>

        {{/if}} <!-- ENDIF IF FB Connected -->
    </div>

</template>
