<template name="moduleVideoUpload">
    <!-- div id="uploadedVideo" class="uploaded-image" style="background-image: url( {{imageUrl}})"></div> -->

    {{#with video}}
        {{#if isUploaded}}
            <video id="uploadedVideo" class="uploaded-image" src="{{url}}" loop autoplay></video>
        {{else}}
            <p>Loading video....</p>
        {{/if}}
    {{/with}}
    <div class="js-video-upload-event"></div>
    <form action="#">
        <div class="file-field input-field">
            <div class="image-upload-button select-button">
                <span>File</span>
                <input id="videoUploadButton" type="file">
            </div>
            <div class="file-path-wrapper">
                <input hidden class="file-path validate" type="text">
            </div>
        </div>
    </form>

    <!-- <div class="button select-button js-video-save">Save video</div> -->
</template>
