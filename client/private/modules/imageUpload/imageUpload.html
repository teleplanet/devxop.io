<template name="moduleImageUpload">
    <div id="uploadedImage" class="uploaded-image" style="background-image: url( {{imageUrl}})"></div>
    <div class="js-image-upload-event"></div>
    <form action="#">
        <div class="file-field input-field">
            <div class="button">
                <span>Upload image...</span>
                <input id="imageUploadButton" type="file">
            </div>
            <div class="file-path-wrapper">
                <input hidden class="file-path validate" type="text">
            </div>
        </div>
    </form>
</template>
