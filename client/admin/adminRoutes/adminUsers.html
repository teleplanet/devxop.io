<template name="adminUsers">

    <h3>All system users</h3>

    <section>
        <div class="container-fluid">
            <div class="row">
                {{#each user in users}}
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">{{user._id}} - {{user.profile.name}}</div>
                            <p class="card-text" style="max-height: 200px; overflow-y: auto;">
                                <pre>{{stringObj user}}</pre>
                            </p>
                        </div>
                        <div class="card-body">
                            <textarea class="form-control" id="textarea-{{user._id}}" style="min-height: 200px"></textarea>
                            <div class="button js-user-edit" data-user-id="{{user._id}}">Edit</div>
                        </div>
                    </div>
                </div>

                {{else}}
                <p>No users!</p>
                {{/each}}
            </div>
        </div>

    </section>

</template>
