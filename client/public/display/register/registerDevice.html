<template name="registerDevice">
    <div class="page login-page">
        <div class="container">
            <div class="form-outer text-center d-flex align-items-center">
                <div class="form-inner">
                    <div class="logo text-uppercase"><span>Register Device</span>
                        <!-- <strong
                            class="text-primary">devxop.com</strong> -->
                    </div>
                    <p>Please login with your devxop.com account so that you can register this device.</p>
                    <form method="get" autocomplete="false" class="text-left form-validate" novalidate="novalidate">
                        <div class="form-group-material">
                            <label class="label-material">Username</label>
                            <input autocomplete="off" type="text" class="input-material js-input-user">

                        </div>
                        <div class="form-group-material">
                            <label class="label-material">Password</label>
                            <input autocomplete="off" type="password"  class="input-material js-input-password">
                        </div>
                        <div class="form-group text-center">
                            <div class="button btn-primary text-white info js-register-device">
                                Register
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
