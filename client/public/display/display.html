<template name="display">


    {{#if device}}
    {{#if getDisplay "static"}}
    <div class="full-static" style="background-image: url({{imageUrl static}})"></div>
    {{/if}}



    {{#if getDisplay "video"}}
    <!-- Start video hero -->
    <div class="video-hero jquery-background-video-wrapper demo-video-wrapper">
        <video class="jquery-background-video display-video" autoplay muted loop>
            <!-- poster="https://d2ezlykacdqcnj.cloudfront.net/_assets/home-video/beach-waves-loop.jpg"> -->
            <source src="{{videoUrl video}}">
        </video>
        <div class="video-overlay"></div>
        <div class="page-width">
            <div class="video-hero--content">
                <h2>Background Video Demo</h2>
                <p>Full width video hero</p>
            </div>
        </div>
    </div>
    {{/if}}

    {{#if getDisplay "videoUrl"}}
    <!-- Start video hero -->
    <div class="video-hero jquery-background-video-wrapper demo-video-wrapper">
        <video class="jquery-background-video display-video" autoplay muted loop>
            <!-- poster="https://d2ezlykacdqcnj.cloudfront.net/_assets/home-video/beach-waves-loop.jpg"> -->
            <source src="{{videoLink}}">
        </video>
        <div class="video-overlay"></div>
        <div class="page-width">
            <div class="video-hero--content">
                <h2>Background Video Demo</h2>
                <p>Full width video hero</p>
            </div>
        </div>
    </div>
    {{/if}}


    {{#if getDisplay "url"}}
    <iframe class="full-static" src="{{url}}"></iframe>
    {{/if}}




    {{#if getDisplay "code"}}
    {{{code}}}
    {{/if}}




    {{#if getDisplay "slider"}}

    <div id="slider" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            {{#each item in items}}
            <div class="carousel-item" id="{{item._id}}">
                <!-- <img src="{{imageUrl item.image}}" class="d-block w-100"> -->
                <div class="carousel-image" style="background-image: url({{imageUrl item.image}})">

                </div>
                <div class="carousel-caption slide-caption">
                    <h5>{{item.name}}</h5>
                    <p>{{item.price}} €</p>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
    <!-- <div class="bd-example">
        <div id="slider" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                {{#each item in items}}
                <div class="carousel-item active">
                    <img src="{{imageUrl item.image}}" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{item.name}}</h5>
                        <p>{{item.price}} €</p>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </div> -->
    {{/if}}
    {{else}}
    {{> registerDevice}}
    {{/if}}
</template>
