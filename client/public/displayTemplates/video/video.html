<template name="displayVideo">
    {{#with video}}
        {{videoUrl this.url}}
        <!-- <div class="video-div"></div> -->
        <video autoplay muted loop class="display-video" id="video">
            
        </video>
    {{/with}}
    <!-- <video autoplay muted loop class="display-video">
        <source src="/promo.mp4" type="video/mp4">
    </video> -->

    {{#if download}}

            <div class="determinate js-download-progress"></div>
        </div>
    {{/if}}
</template>
