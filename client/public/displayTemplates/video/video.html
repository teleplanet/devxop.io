<template name="displayVideo">
        {{#with video}}
        {{#if isUploaded}}
            <video autoplay muted loop class="display-video" src="{{url}}"></video>
        {{else}}
            <p>Loading video....</p>
        {{/if}}
    {{/with}}
    <!-- <video autoplay muted loop class="display-video">
        <source src="/promo.mp4" type="video/mp4">
    </video> -->
</template>
