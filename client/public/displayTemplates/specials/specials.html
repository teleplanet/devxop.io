<template name="displaySpecials">
    <div id="slideshow">
        <div class="slideshow-title">
            {{company.name}} Specials
            <!-- <div class="gsTitle">{{>gsTitle}}</div> -->
        </div>
        <ul id="slides">
            {{#each plate in platesList}}
            <li class="slide-item slideActive" style="background-image: url({{plate.image}})">
                <div class="slide-item-description lang-pt">
                    {{plate.name}}<br>
                    <div class="plate-description">{{plateLang plate}}</div>
                    {{plate.price}}â‚¬
                </div>
            </li>
            {{/each}}
        </ul>
    </div>

</template>

            </text>

        </symbol>

        <g class="g-ants">
