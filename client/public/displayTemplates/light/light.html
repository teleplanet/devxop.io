<template name="displayLight">
    <div class="display-content-light">
        <div class="content-light-title">
            Sugestão Light
        </div>
        {{#if hasPlates}}
            <div class="light-bubble-main" style="background-image: url({{platePrimary.image}})">
                <div class="bubble-main-info">
                    <div class="main-info-title">{{platePrimary.name}}</div>
                    <div class="main-info-cal">{{platePrimary.kcal}}Kcal</div>
                </div>
            </div>
            <div class="content-light-total-cal">
                {{menuTotals.kcal}}Kcal
            </div>
            <div class="light-bubble-secondary" style="background-image: url({{plateSecondary.image}})">
                <div class="bubble-secondary-info">
                    <div class="secondary-info-title">{{plateSecondary.name}}</div>
                    <div class="secondary-info-cal">{{plateSecondary.kcal}}Kcal</div>
                </div>
            </div>
            <div class="content-light-total-price">
                {{menuTotals.price}}€
            </div>
        {{/if}}
    </div>
</template>
