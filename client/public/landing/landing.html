<template name="landing">
	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1><a href="#">{{app "name"}}</a></h1>
				<span>Developed by {{app "developer"}}.</span>
			</div>
			<div class="landing-header-nav">
				<a href="/login">Sign In</a>
				<a href="/register">Sign Up</a>
			</div>
		</div>
	</div>
	<div class="landing-row lighter">
		<div class="row-content">
			<div class="left">
				<h5>Easy Yet Advanced</h5>
				<p>Divvy does the hard work, making it easy as possible for you. Get started right away and improve the synergy of your team.</p>
			</div>
			<div class="right">
				<img class="landing-images" src="/images/landing/landing-img1.svg">
			</div>
		</div>
	</div>
	<div class="landing-row darker">
		<div class="row-content">
			<div class="left">
				<img class="landing-images" src="/images/landing/landing-img2.svg">
			</div>
			<div class="right">
				<h5>Divvy on the Go</h5>
				<p>Check up on Divvy where ever you are. Divvy is accessable, from every internet enabled device. Right on your desktop or in the palm of your hand. With a dedicated iOS app, you can be notified of changes as they happen. </p>
			</div>
		</div>
	</div>
	<div class="landing-row lighter">
		<div class="row-content">
			<div class="left">
				<h5>Share your thoughts</h5>
				<p>Divvy allows you to communicate your ideas, problems, and solutions to your coworkers. Allowing your department to collaborate and help each other out, no matter where or who you are.</p>
			</div>
			<div class="right">
				<img class="landing-images" src="/images/landing/landing-img3.svg">
			</div>
		</div>
	</div>
</template>
