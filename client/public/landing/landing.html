<template name="landing">
    <section class="landing-section bg-img" style="background-image: url('/images/landing-apps.png')">

            <div class="row">

                            applications? It's time!</div>
                        <div class="landing-body align-self-center p-3">
                            <a href="#contactUs" class="button center back-blue">Contact us!</a>

                            <!-- <img class="noselect" src="/images/landing-apps.png"> -->
                            <!-- <img src="/images/landing-growth.png"> -->
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </section>
    <section class="landing-section bg-img" style="background-image: url('/images/landing-growth.png')">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex flex-column justify-content-center text-center">
                        <div class="landing-heading p-4 pt-5">Custom Web, Mobile and Windows application development.
                        </div>
                        <div class="landing-subheading p-3">We develop what your company needs and wants.<br>
                            Increase your visibility online by contracting us to develop solutions that meet your needs
                            and expectations.</div>
                        <div class="landing-body p-3">
                            <!-- <img class="noselect" src="/images/landing-growth.png"> -->
                            <!-- <img src="/images/landing-growth.png"> -->
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </section>
    <section class="landing-section bg-img" style="background-image: url('/images/landing-design.png')">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex flex-column justify-content-center text-center">
                        <div class="landing-heading p-4 pt-5">Dont have a brand? Dont worry. <br> We'll design one for
                            you!</div>
                        <div class="landing-subheading p-3">We have a dedicated experienced graphic and concept artist
                            that will design the best image solution for you.</div>
                        <div class="landing-body p-3">
                            <!-- <img class="noselect" src="/images/landing-cloud.png"> -->
                            <!-- <img src="/images/landing-growth.png"> -->
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </section>
    <section class="landing-section" style="padding-bottom: 3rem;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex flex-column justify-content-center text-center">
                        <div class="landing-heading p-4 pt-5">Get in touch with us!</div>
                        <div class="landing-subheading p-3">Have a project in mind? Don't hesitate to Send us a message
                            for more information about any topic!</div>
                            
                        <div id="contactUs" class="landing-body align-self-center p-3">

                            {{#if messageSent}}
                                <p><b>Your message has been sent!</b> <br>
                                    We will respond has quickly as possible. Please check your email periodically.</p>
                            {{else}}
                            <div class="input-wrapper">
                                <i class="material-icons">face</i>
                                <input id="message-username" type="text" placeholder="First and last name">
                            </div>
                            <div class="input-wrapper">
                                <i class="material-icons">email</i>
                                <input id="message-email" type="email" placeholder="Email address">
                            </div>
                            <div class="input-wrapper">
                                <i class="material-icons">message</i>
                                <textarea id="message-body" placeholder="Your message..."></textarea>
                            </div>
                            <p class="text-muted">
                                Your information will remain private within devxop.<br>
                                You will not receive any newsletters from us.
                            </p>
                            <div class="button center js-send-message">Send Message</div>   
                            {{/if}}
                        </div>


                    </div>

                </div>
            </div>
        </div>
    </section>
