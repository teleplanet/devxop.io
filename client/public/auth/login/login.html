<template name="login">
	<section class="landing-section">
		<div class="container-fluid">
			<div class="d-flex flex-column justify-content-center text-center">
				<div class="landing-body align-self-center p-3" style="max-width: 450px;">
					<div class="row">
						<div class="col-12">
							<div class="landing-heading p-4 pt-5">Login</div>
						</div>
					</div>
					<form id="login-form">
						<div class="row">
							<div class="col-12">
								<div class="input-wrapper">
									<i class="material-icons">email</i>
									<input id="login-username" type="email" placeholder="Email">
								</div>
								<div class="input-wrapper">
									<i class="material-icons">lock</i>
									<input id="login-password" type="password" placeholder="Password">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-12 pt-5 pb-5">
								<button type="submit" class="button back-red center js-register">Log in</button>
							</div>
						</div>
					</form>

				</div>
			</div>

		</div>
	</section>
</template>
