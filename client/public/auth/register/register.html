<template name="register">
	<div class="login_layout">
		<div class="loginscreen screen-split">
			<div class="loginscreen-pane pane-form">
				<div class="initial-page">
					<div class="initial-header center-align">
						<h1>Sign Up</h1>
						<p>Please fill in the form below to sign up.</p>
					</div>
					<br>
					<div class="initial-content">
						<form id="register-form">
							<div class="input-field col s12">
								<!-- <i class="material-icons prefix small ">account_circle</i> -->
								<input id="input-company" type="text" class="validate" required="required">
								<label for="input-company">Company name</label>
							</div>
							<div class="input-field col s12">
								<!-- <i class="material-icons prefix small ">account_circle</i> -->
								<input id="input-fname" type="text" class="validate" required="required">
								<label for="input-fname">First Name</label>
							</div>
							<div class="input-field col s12">
								<!-- <i class="material-icons prefix small ">account_circle</i> -->
								<input id="input-lname" type="text" class="validate" required="required">
								<label for="input-lname">Last Name</label>
							</div>
							<div class="input-field col s12">
								<!-- <i class="material-icons prefix small ">account_circle</i> -->
								<input id="input-email" type="text" class="validate" required="required">
								<label for="input-email">E-mail Address</label>
							</div>
							<div class="input-field col s12">
								<!-- <i class="material-icons prefix small ">account_circle</i> -->
								<input id="input-password" type="password" class="validate" required="required">
								<label for="input-password">Password</label>
							</div>
							<div class="input-field col s12">
								<!-- <i class="material-icons prefix small ">account_circle</i> -->
								<input id="input-confirm" type="password" class="validate" required="required">
								<label for="input-confirm">Confirm Password</label>
							</div>

							<!-- <div class="input-field col s12">
								<input id="input-profile" type="text" class="validate" required="required">
								<label for="input-profile">Profile(url)</label>
							</div> -->

							</div> -->

							<!-- <div class="input-field col s12">

								<label for="input-description">Description</label>
							</div> -->
							<!-- <div class="input-box-image">
												<div class="placeholder">Upload Profile</div>
												<input type='file' id="image" class="input-image">
												<img id="myImg" src="#" alt="your image" style="display: none;" width=100 />
											</div> -->
							<div class="error js-error">
							</div>
							<div class="initial-footer">
								<div class="input-submit center-align">
									<button type="submit" class="submit">Sign Up</button>
								</div>
							</div>
						</form>
					</div>
					<br>
					<div class="center-align">
						<a href="/login">Login in here!</a>
					</div>
				</div>
			</div>
			<div class="loginscreen-pane pane-artwork">
