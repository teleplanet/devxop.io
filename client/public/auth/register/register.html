<template name="userRegister">
	<section class="landing-section">
		<div class="container-fluid">
			<div class="d-flex flex-column justify-content-center text-center">
				<div class="landing-body align-self-center p-3">
					<div class="row">
						<div class="col-6">
							<div class="landing-heading p-4 pt-5">Create your account</div>
							<div class="row">
								<div class="col-6">
									<div class="input-wrapper">
										<i class="material-icons">perm_identity</i>
										<input id="register-fname" type="text" placeholder="First name">
									</div>
								</div>
								<div class="col-6">
									<div class="input-wrapper no-icon">
										<input id="register-lname" type="text" placeholder="Last name">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<div class="input-wrapper">
										<i class="material-icons">account_tree</i>
										<input id="register-company" type="text" placeholder="Identiy (e.g. Company name)">
									</div>
									<div class="input-wrapper">
										<i class="material-icons">email</i>
										<input id="register-email" type="email" placeholder="Email">
									</div>
									<div class="input-wrapper">
										<i class="material-icons">lock</i>
										<input id="register-password" type="password" placeholder="Password">
									</div>
									<div class="input-wrapper">
										<i class="material-icons">lock</i>
										<input id="register-password-confirm" type="password"
											placeholder="Retype password">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12 pt-3">
									<label class="text-left">By registering here <u>I understand</u> that if I lose my
										password, I may lose my data and
										<u>I agree</u> with the Devxop.com Terms of Service</label>
								</div>
							</div>
							<div class="row">
								<div class="col-12 pt-5 pb-5">
									<div class="button back-red center js-register">Create Account</div>
								</div>
							</div>

						</div>
						<div class="col-6">
							<div class="landing-heading p-4 pt-5">Have an account?</div>
							<div class="landing-subheading">
								<a href="{{pathFor route='user.login'}}">Log in now!</a>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
</template>
