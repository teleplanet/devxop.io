<template name="test">

    <style>
        .progress-wrapper {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
        }



        .progress-bar {
            width: 80%;
            height: 40px;
            border-radius: 40px;
            box-sizing: border-box;
            background-color: #606dbc;
            float: left;

            transition: all 200ms ease;
        }

        .progress-bar > .bar-value{
            background-color: #465298;
            width: 10%;
            min-width: 4%;
            border-radius: 40px;
            max-width: 100%;
            height: 40px;
            float: left;
            position: relative;
        }
    </style>

    <div class="progress-wrapper">
        <div class="progress-bar">
            <div id="progress" class="bar-value">
            </div>
        </div>
    </div>

    <script>
        updateProgress = function(width){
            width = width + "%";
            alert(width);
            document.getElementById("progress").style.width = width;
        }
    </script>


</template>
