<template name="test">
    <div class="row p-3">
        <div class="col-12">
            <input type="text" class="form-control js-edit-text" value="{{text}}" data-key="text">
        </div>
        <div class="col-12">
            <input type="text" class="form-control js-edit-text" value="{{text2}}" data-key="text2">
        </div>
    </div>
    <div class="row p-3">
        <div class="col-3">
            <label>Top ({{style.top}})</label>
            <input type="range" class="js-imageText-edit" data-key="top" data-unit="vh" min="1" max="100"
                                        value="{{value.top}}"  step="1" />
        </div>
        <!-- <div class="col-3">
            <label>Bottom</label>
            <input type="num" class="js-imageText-edit" data-key="bottom" value="{{style.bottom}}">
        </div>
        <div class="col-3">
            <label>Right</label>
            <input type="num" class="js-imageText-edit" data-key="right" value="{{style.right}}">
        </div> -->
        <div class="col-3">
            <label>Left ({{style.left}})</label>
            <input type="range" class="js-imageText-edit" data-key="left" data-unit="vw"   min="1" max="100"
                                        value="{{value.left}}"  step="1" />
        </div>
        
    </div>

    <div class="row p-3">
        <div class="col-6">
            <label>Font-size ({{style 'font-size'}})</label>
            <!-- <input type="num" class="js-imageText-edit" data-key="font-size" data-unit="vh" value="{{style 'font-size'}}">
 -->
            <input type="range" class="js-imageText-edit" data-key="font-size" data-unit="vw" min="1" max="15"
                                        value="{{value 'font-size'}}"  step="1" />
        </div>
        <div class="col-6">
            <label>Color</label>
            <select id="imageText-color" class="form-control">
                <option class="js-imageText-edit" data-key="color" value="#fff">White</option>
                <option class="js-imageText-edit" data-key="color" value="#000">Black</option>
                <option class="js-imageText-edit" data-key="color" value="gray">Gray</option>
                <option class="js-imageText-edit" data-key="color" value="red">Red</option>
                <option class="js-imageText-edit" data-key="color" value="green">Green</option>
                <option class="js-imageText-edit" data-key="color" value="yellow">Yellow</option>
                <option class="js-imageText-edit" data-key="color" value="Orange">Orange</option>
            </select>
        </div>
        
    </div>

    <div class="row p-3">
        <div class="col-12">
            <iframe style="width: 720px; height: 480px;" src="/test/screen"></iframe>
        </div>
    </div>
</template>

        <div id="image-text" class="text">

        </div>
        <div id="image-text2" class="text">
            {{text2}}
        </div>
    </div>
</template>
